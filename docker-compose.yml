version: "3.8"

services:
  web:
    container_name: bank-backend-web
    build:
      context: .
      dockerfile: Dockerfile
      target: runtime
    env_file: .env
    ports:
      - "8080:80"
    restart: unless-stopped
    networks:
      - backend-net

  dev:
    container_name: bank-backend-dev
    build:
      context: .
      dockerfile: Dockerfile
      target: dev
    env_file: .env
    command: ["npm", "run", "start:dev"]
    ports:
      - "3000:3000"
    environment:
      PORT: 3000
      CHOKIDAR_USEPOLLING: "true"
      WATCHPACK_POLLING: "true"
      npm_config_ignore_scripts: "false"
    volumes:
      - ./:/app:delegated
      - node_modules:/app/node_modules
    networks:
      - backend-net

networks:
  backend-net:
    driver: bridge

volumes:
  node_modules:
